spring.application.name=helmet-backend

# PostgreSQL config (Railway default variables)
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# Hibernate settings
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server config (Railway gives PORT automatically)
server.port=${PORT:8080}

# Twilio config (optional, set in Railway if you want SMS features)
twilio.account.sid=${TWILIO_SID}
twilio.auth.token=${TWILIO_TOKEN}
twilio.phone.number=${TWILIO_PHONE_NUMBER}
app.base-url=${APP_BASE_URL:https://helmet-backend-production.up.railway.app}
voice.call.delay-seconds=60
